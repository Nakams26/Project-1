    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <ul>
            <li><p>Planted</p></li>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <h1>Get in <span>touch</span></h1>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="wrapper">
          <h4><strong>info@email.com</strong></h4>
          <ul>
            <li>
              <p>123 - 456- 7890</p>
            </li>
            <li>
              <p>123 Queen Street West, Unit 10</p>
            </li>
            <li>
              <p>Toronto, Ontario</p>
            </li>
            <li>
              <p>M5V2D5</p>
            </li>
          </ul>
          <form action="#" method="POST" name="ContactUs">
            <label class="sr-only" for="Name">Name</label>
            <input type="text" id="Name" name="Name" placeholder="Name" />
            <label class="sr-only" for="emailAddress">Email Address</label>
            <input
              type="email"
              id="emailAddress"
              name="emailAddress"
              placeholder="Email Address"
            />
            <label class="sr-only" for="feedback"
              >Please provide Feedback</label
            >
            <textarea
              name="userFeedback"
              id="feedback"
              placeholder="Message"
              cols="45"
              rows="8"
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        <p>Copyright 2018 Â© HackerYou</p>
      </div>
    </footer>
  </body>
