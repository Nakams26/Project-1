<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navContact">
      <div class="wrapper">
        <ul>
          <li><p class="title">Planted</p></li>
          <li><a class="HomeContact" href="./index.html">HOME</a></li>
          <li><a class="About" href="#About">ABOUT</a></li>
          <li><a class="Blog" href="./blog.html">BLOG</a></li>
          <li><a class="Contact" href="./contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <header class="headerContact">
      <div class="wrapper contactH1Parent">
        <h1 class="contactH1">Get in <span>touch</span></h1>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="wrapper flexSection">
          <div class="contactInfo">
            <ul class="socialMediaIcon flexSocial">
              <li><a href="#" class="fa fa-facebook"></a></li>
              <li><a href="#" class="fa fa-instagram"></a></li>
              <li><a href="#" class="fa fa-twitter"></a></li>
              <li><a href="#" class="fa fa-whatsapp"></a></li>
            </ul>
            <p class="email"><strong>info@email.com</strong></p>
            <ul>
              <li>
                <p>123 - 456- 7890</p>
              </li>
              <li>
                <p>123 Queen Street West, Unit 10</p>
              </li>
              <li>
                <p>Toronto, Ontario</p>
              </li>
              <li>
                <p>M5V2D5</p>
              </li>
            </ul>
          </div>
          <form action="#" method="POST" name="ContactUs">
            <div class="flexForm">
              <label class="sr-only" for="Name">Name</label>
              <input type="text" id="Name" name="Name" placeholder="Name" />
              <label class="sr-only" for="emailAddress">Email Address</label>
              <input
                type="email"
                id="emailAddress"
                name="emailAddress"
                placeholder="Email Address"
              />
            </div>
            <label class="sr-only" for="feedback"
              >Please provide Feedback</label
            >
            <textarea
              name="userFeedback"
              id="feedback"
              placeholder="Message"
              cols="45"
              rows="8"
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        <p>Copyright 2018 Â© HackerYou</p>
      </div>
    </footer>
  </body>
</html>
