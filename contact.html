<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!---------------- Header starts here ---------------->
    <header class="headerContact">
      <nav class="navContact">
        <div class="wrapper">
          <ul>
            <li><p class="title">Planted</p></li>
            <li><a class="HomeContact" href="./index.html">HOME</a></li>
            <li><a class="About" href="./index.html#About">ABOUT</a></li>
            <li><a class="Blog" href="./blog.html">BLOG</a></li>
            <li><a class="Contact" href="./contact.html">CONTACT</a></li>
          </ul>
        </div>
      </nav>
      <div class="wrapper">
        <h1 class="contactH1">Get in <span>touch</span></h1>
      </div>
    </header>
    <!---------------- Header ends here ---------------->

    <!---------------- Main starts here ---------------->
    <main>
      <!--  Only one section with 2 divs. One with contact information, the other with the contact form -->
      <section class="contactSection">
        <!-- Using flex here to display 2 divs side by side -->
        <div class="wrapper flexSection">
          <!-- Here start the first div of the section. It contains social media link and contact informations. I'll call it contactInfos -->
          <div class="contactInfos">
            <!-- Adding a div here that I'll use in media query -->
            <div class="flexContact">
              <ul class="flexSocial">
                <li><a href="#" area-label="Facebook" class="fa fa-facebook"></a></li>
                <li><a href="#" area-label="Instagram"class="fa fa-instagram"></a></li>
                <li><a href="#" area-label="Twitter"class="fa fa-twitter"></a></li>
                <li><a href="#" area-label="Whatspp"class="fa fa-whatsapp"></a></li>
              </ul>
              <p class="email"><strong>info@email.com</strong></p>
            </div>
            <!-- End of the media query div -->
            <ul class="flexAdress">
              <li>
                <p>123 - 456- 7890</p>
              </li>
              <li>
                <p>123 Queen Street West, Unit 10</p>
              </li>
              <li>
                <p>Toronto, Ontario</p>
              </li>
              <li>
                <p>M5V2D5</p>
              </li>
            </ul>
          </div>
          <!-- Here ends the contactInfos part  -->

          <!-- Here start the second part of the section, the contact form -->
          <form class="contactForm" action="#" method="POST" name="ContactUs">
            <!-- Adding a div here to use flex to display name and address side by side -->
            <div class="flexForm">
              <label class="sr-only" for="Name">Name</label>
              <input type="text" id="Name" name="Name" placeholder="Name" />
              <label class="sr-only" for="emailAddress">Email Address</label>
              <input
                type="email"
                id="emailAddress"
                name="emailAddress"
                placeholder="Email Address"
              />
            </div>
            <!-- End of the flex div for the name and email address -->
            <label class="sr-only" for="feedback"
              >Please provide Feedback</label
            >
            <textarea
              name="userFeedback"
              id="feedback"
              placeholder="Message"
              cols="45"
              rows="8"
            ></textarea>
            <button class="button" type="submit">Submit</button>
          </form>
          <!-- Here ends the second part of the section, the contact form -->
        </div>
        <!-- Here ends divs I used to flex the 2 parts of the section-->
      </section>
      <!---------------- Section ends here ---------------->
    </main>
    <!---------------- Main ends here ---------------->

    <!---------------- Footer starts here ---------------->
    <footer>
      <div class="wrapper">
        <p>Copyright 2018 Â© HackerYou</p>
      </div>
    </footer>
    <!---------------- Footer ends here ---------------->
  </body>
</html>
